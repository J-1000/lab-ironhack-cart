<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Cart</h1>

  <table id="cart">
    <thead>
      <tr>
        <th>Product name</th>
        <th>Price unit</th>
        <th>Quantity</th>
        <th>Sub-total</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>

      
      <div> 
      <tr class="product">      
        <td class="name">
          <span class="IronBubble-head">IronBubble-head</span>
        </td>
      </div>
    
      <div>
        <td class="pu">
          $<span class="price">25.00</span>
        </td>
      </div>
    
      <div>
        <td class="qty">
          <label>
            <input type="number" value="0" min="0">
          </label>
        </td>
      </div>
    
      <div>
        <td class="subtot">
          $<span>0</span>
        </td>
      </div>
    
       <div>
          <td class="rm">
            <button class="btn btn-delete">Delete</button>
          </td>
        </tr>
       </div>

    
      <tr class="product">
        <div>
        <td class="name">
          <span>Markus</span>
        </td>
      </div>
    

      <div>
          <td class="pu">
            $<span class="price">5.00</span>
          </td>
      
      </div>

      <div>
            <td class="qty">
            <label>
              <input type="number" value="0" min="0">
            </label>
          </td>
      </div>


       <div>
          <td class="subtot">
            $<span>0</span>
          </td>
       </div>
    

        <div>
          <td class="rm">
            <button class="btn btn-delete">Delete</button>
          </td>
        </div>

        
      </tr>
    </tbody>
    <tfoot>
      <tr class="new">
        <td>
          <input type="text"/>
        </td>
        <td>
          <input type="number" min="0"/>
        </td>
        <td></td>
        <td></td>
        <td>
          <button id="create" class="btn">Create</button>
        </td>
      </tr>
    </tfoot>

  </table>

  <p class="cta">
    <button id="calc" class="btn btn-success">Calculate prices</button>
  </p>

  <h2 class="total">Total: $<span>0</span></h2>

  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
